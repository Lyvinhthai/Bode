<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bồ Đề Tự</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <header>... -->
    <div id="header-placeholder"></div>

    <!-- Sidebar -->
    <!-- <aside>... -->
    <div class="row">
      <div id="sidebar-placeholder" class="col-lg-2 d-none d-lg-block"></div>
      <main class="col-lg-10 col-12 p-4">...</main>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <!-- (chèn sidebar giống phần trên) -->

        <!-- Nội dung -->
        <main class="col-lg-10 col-12 p-4">
          <h2>Giới thiệu về Bồ Đề Tâm</h2>
          <p>
            Bồ Đề Tâm là tâm nguyện giác ngộ vì lợi ích tất cả chúng sinh, là
            khởi điểm của mọi công hạnh Bồ Tát.
          </p>
        </main>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Bồ Đề Tự</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Đánh dấu menu hiện tại là "active"
      const currentPath = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
