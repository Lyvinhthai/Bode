<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bồ Đề Đạo Tràng</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Banner -->
    <header class="bg-primary text-white text-center py-5 banner">
      <div class="container">
        <h1 class="display-4">BỒ ĐỀ ĐẠO TRÀNG</h1>
        <p class="lead">Không gian sinh hoạt tu học cộng đồng</p>
      </div>
    </header>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <!-- Layout -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-placeholder" class="col-lg-2 d-none d-lg-block"></div>

        <!-- Nội dung chính -->
        <main class="col-lg-10 col-12 p-4">
          <h2>Giới thiệu về Bồ Đề Đạo Tràng</h2>
          <p>
            Bồ Đề Đạo Tràng là nơi các hành giả cùng nhau tu tập, học hỏi giáo
            pháp, thực hành lục độ ba la mật và hỗ trợ nhau trên con đường giải
            thoát.
          </p>
          <img
            src="images/banner.jpg"
            class="img-fluid rounded shadow"
            alt="Bồ Đề Đạo Tràng"
          />
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2025 Thiết kế bởi <strong>Bode Team</strong></p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
