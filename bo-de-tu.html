<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bồ Đề Tự</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4 banner">
      <h1>BỒ ĐỀ TỰ</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <!-- (chèn sidebar giống phần trên) -->

        <!-- Nội dung -->
        <main class="col-lg-10 col-12 p-4">
          <h2>Giới thiệu về Bồ Đề Tự</h2>
          <p>
            Bồ Đề Tự là nơi tu tập thanh tịnh, nơi hành giả quay về nương tựa
            Tam Bảo.
          </p>
        </main>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Bồ Đề Tự</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
  // Đánh dấu menu hiện tại là "active"
  const currentPath = window.location.pathname.split("/").pop();
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
</script>

  </body>
</html>
