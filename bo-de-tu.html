<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bồ Đề Tự</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Banner -->
    <header class="bg-primary text-white text-center py-5 banner">
      <div class="container">
        <h1 class="display-4">BỒ ĐỀ TỰ</h1>
        <p class="lead">Giới thiệu không gian tu học thanh tịnh</p>
      </div>
    </header>
    <h1>Danh sách Chùa</h1>
    <div id="danh-sach-chua"></div>
    <script src="js/script.js"></script>

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <!-- Layout -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-placeholder" class="col-lg-2 d-none d-lg-block"></div>

        <!-- Nội dung chính -->
        <main class="col-lg-10 col-12 p-4">
          <h2>Giới thiệu về Bồ Đề Tự</h2>
          <p>
            Bồ Đề Tự là nơi tu tập thanh tịnh, nơi hành giả quay về nương tựa
            Tam Bảo.
          </p>
          <img
            src="images/banner.jpg"
            class="img-fluid rounded shadow"
            alt="Banner Demo"
          />
          <button onclick="loadLoai('chùa')">Chùa</button>
          <button onclick="loadLoai('đình')">Đình</button>
          <button onclick="loadLoai('miếu')">Miếu</button>
          <button onclick="loadLoai('tự')">Tự</button>

          <div id="danh-sach-co-so"></div>

          <script>
            function loadLoai(loai) {
              fetch(`http://localhost:3000/api/co-so/${loai}`)
                .then((res) => res.json())
                .then((data) => {
                  const container = document.getElementById("danh-sach-co-so");
                  container.innerHTML = "";
                  data.forEach((item) => {
                    const div = document.createElement("div");
                    div.className = "co-so-item";
                    div.innerHTML = `
          <h3>${item.ten_co_so} (${item.loai})</h3>
          <p><strong>Địa chỉ:</strong> ${item.dia_chi}</p>
          <p><strong>Năm xây dựng:</strong> ${item.nam_xay_dung}</p>
          <p><strong>Trụ trì:</strong> ${item.tru_tri || "N/A"}</p>
          <p>${item.mo_ta}</p>
          ${item.hinh_anh ? `<img src="${item.hinh_anh}" width="300">` : ""}
          <hr/>
        `;
                    container.appendChild(div);
                  });
                });
            }
          </script>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2025 Thiết kế bởi <strong>Bode Team</strong></p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
